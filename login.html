<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="./css/style.css">  
    </head>
    <body class="body-log">
        <h2 id="main-title">Ingresar</h2>
        <div class="contenedor">
            <form>
                <label for="email">Mail</label>
                <input type="email" id="email" name="email">
    
                <label for="password">Contrase√±a</label>
                <input type="text" id="password" name="password">
    
                <input type="submit"  id="ingresar" value="Ingresar" onclick="location.href = 'index.html'">
            </form>
    
            <div class="div-botones">
                <div class="div-izquierdo">
                    <p>Ingresar con Google</p>
                    <img class="img-login" src="images/logoGoogle.png" alt="logo google" width="50px">
                </div>
    
                <div class="div-medio">
                    <p>Ingresar con Steam</p>
                    <img class="img-login" src="images/logoSteam.png" alt="logo facebook" width="50px">
                </div>
    
                <div class="div-derecho">
                    <p>Ingresar con Facebook</p>
                    <img class="img-login" src="images/logoFacebook.png" alt="logo facebook" width="50px">
                </div>
            </div>
        </div>
        <script>
            const ingresarL = document.getElementById('ingresar');

            ingresarL.addEventListener('click', (e) => {
                location.href = 'index.html';
                e.preventDefault();
            });
        </script>
    </body>
    
</html>
