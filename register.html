<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body-log">
    <h2 id="main-title">Registrarse</h2>
    <div class="contenedor">
        <form>
            <div class="div-opcional">
                <label for="name">Nombre de Usuario</label>
                <p id="p-opcional">(Opcional)</p>
            </div>
            <input type="text" class="input-form">
            <label for="name">Nombre*</label>
            <input type="text" class="input-form">
            
            <label for="lastName">Apellido*</label>
            <input type="text" class="input-form">

            <label for="age">Edad*</label>
            <input type="text" class="input-form">

            <label for="email">Email*</label>
            <input type="text" class="input-form">

            <label for="password">Contraseña*</label>
            <input type="text" class="input-form">

            <label for="repitPassword">Repetir Contraseña*</label>
            <input type="text" class="input-form">
            <div class="container-abajo">
                <img src="./images/recaptcha (1).png" id="captcha" alt="">
                <div class="container">
                    <div class="message hidden" id="success-message">
                        <p>Registro exitoso. ¡Bienvenido!</p>
                    </div>
                </div>
                <input type="submit" id="register-button" value="Registrarse"></input>
                <p class="p-form">¿Ya registrado?</p>
                <input type="submit" value="Ingresar" onclick="location.href = 'index.html'" id="ingresarR">
            </div>
        </form>
            
    </div>
    <script src="./js/animacionRegister.js"></script>
</body>
</html>
