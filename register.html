<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title">Registrarse</h1>
    
    <form class="form-log">
        <p class="p-form">Nombre</p>
        <input class="input-form">
        <p class="p-form">Apellido</p>
        <input class="input-form">
        <p class="p-form">Edad</p>
        <input type="text" class="input-form">
        <p class="p-form">Mail</p>
        <input type="text" class="input-form">
        <p class="p-form">Contraseña</p>
        <input class="input-form">
        <p class="p-form">Repetir Contraseña</p>
        <input type="text" class="input-form">
        <!--Foto no soy robot-->
        <button class="btn-form">Registrarse</button>
        <p class="p-form">¿Ya registrado?</p>
        <button class="btn-form-half">Ingresar</button>
    </form>
</body>
</html>
